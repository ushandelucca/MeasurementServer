# this is an example of the Uber API
# as a demonstration of an API spec in YAML
swagger: '2.0'
info:
  title: Tank API
  description: Information from the tank
  version: "1.0.0"
# the domain of the service
host: api.oo2a.de
# array of all schemes that your API supports
schemes:
  - http
  - https
# will be prefixed to all paths
basePath: /v1
produces:
  - application/json
paths:
  /water/temperatures:
    get:
      summary:  Water temperatures
      description: This enpoint returns the temperatures of the water in the   tank.
      parameters:
        - name: return
          in: query
          description: trigger a query and return the result 
          required: true
          type: string
        - name: begin
          in: query
          description: begin of the measurement period
          required: true
          type: date
      responses:
        200:
          description: An array of measurements
          schema:
            type: array
            items:
              $ref: '#/definitions/Measurement'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
definitions:
  Measurement:
    type: object
    properties:
      product_id:
        type: string
        description: Unique identifier representing a specific product for a given latitude & longitude. For example, uberX in San Francisco will have a different product_id than uberX in Los Angeles.
      description:
        type: string
        description: Description of product.
      display_name:
        type: string
        description: Display name of product.
      capacity:
        type: string
        description: Capacity of product. For example, 4 people.
      image:
        type: string
        description: Image URL representing the product.
  Error:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      fields:
        type: string
